<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spiral Game - Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
            display: flex;
            flex-direction: column;
        }

        .container {
            flex: 1;
            padding: 20px;
            max-width: 400px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 16px;
            opacity: 0.8;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .join-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .input-group label {
            font-size: 14px;
            font-weight: bold;
            opacity: 0.9;
        }

        .input-group input {
            padding: 12px 16px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
        }

        .input-group input:focus {
            outline: none;
            box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.5);
        }

        .btn {
            padding: 14px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: center;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .player-info {
            text-align: center;
            margin-bottom: 20px;
        }

        .player-name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .player-color {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin: 0 auto 10px;
            border: 3px solid white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .player-position {
            font-size: 18px;
            opacity: 0.9;
        }

        .turn-indicator {
            text-align: center;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .your-turn {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            animation: pulse 2s infinite;
        }

        .waiting-turn {
            background: rgba(255, 255, 255, 0.1);
            opacity: 0.7;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        .current-card {
            margin-bottom: 20px;
        }

        .card-category {
            font-size: 12px;
            text-transform: uppercase;
            font-weight: bold;
            opacity: 0.8;
            margin-bottom: 8px;
        }

        .card-text {
            font-size: 16px;
            line-height: 1.4;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #4facfe;
        }

        .game-status {
            text-align: center;
            padding: 15px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            margin-bottom: 20px;
        }

        .connection-status {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: bold;
        }

        .connected {
            background: #28a745;
        }

        .disconnected {
            background: #dc3545;
        }

        .error-message {
            background: rgba(220, 53, 69, 0.9);
            color: white;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            text-align: center;
        }

        .success-message {
            background: rgba(40, 167, 69, 0.9);
            color: white;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            text-align: center;
        }

        .hidden {
            display: none;
        }

        .loading {
            text-align: center;
            padding: 20px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .players-list {
            max-height: 200px;
            overflow-y: auto;
            margin-bottom: 20px;
        }

        .other-player {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px;
            margin-bottom: 5px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }

        .other-player-color {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            border: 2px solid white;
        }

        .other-player-info {
            flex: 1;
            font-size: 14px;
        }

        .winner-celebration {
            text-align: center;
            padding: 30px;
            background: linear-gradient(135deg, #ff6b6b, #feca57);
            border-radius: 16px;
            margin-bottom: 20px;
            animation: celebrate 0.5s ease-in-out;
        }

        @keyframes celebrate {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .winner-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="connection-status connected" id="connectionStatus">
        ðŸŸ¢ Connected
    </div>

    <div class="container">
        <!-- Join Game Screen -->
        <div id="joinScreen">
            <div class="header">
                <div class="logo">ðŸŽ² Spiral Game</div>
                <div class="subtitle">Join the game with your friends</div>
            </div>

            <div class="card">
                <form class="join-form" id="joinForm">
                    <div class="input-group">
                        <label for="roomCode">Room Code</label>
                        <input type="text" id="roomCode" placeholder="Enter room code (e.g., ABCD)" maxlength="4" required>
                    </div>
                    <div class="input-group">
                        <label for="playerName">Your Name</label>
                        <input type="text" id="playerName" placeholder="Enter your name" maxlength="20" required>
                    </div>
                    <button type="submit" class="btn btn-primary" id="joinBtn">
                        Join Game
                    </button>
                </form>
            </div>

            <div id="errorMessage" class="error-message hidden"></div>
        </div>

        <!-- Game Screen -->
        <div id="gameScreen" class="hidden">
            <div class="header">
                <div class="logo">ðŸŽ² Spiral Game</div>
            </div>

            <!-- Player Info -->
            <div class="card">
                <div class="player-info">
                    <div class="player-name" id="displayPlayerName"></div>
                    <div class="player-color" id="displayPlayerColor"></div>
                    <div class="player-position" id="displayPlayerPosition">Ring 21</div>
                </div>
            </div>

            <!-- Turn Indicator -->
            <div class="turn-indicator waiting-turn" id="turnIndicator">
                <div id="turnText">Waiting for your turn...</div>
            </div>

            <!-- Current Card -->
            <div class="card current-card hidden" id="currentCardContainer">
                <div class="card-category" id="cardCategory"></div>
                <div class="card-text" id="cardText"></div>
            </div>

            <!-- Game Status -->
            <div class="game-status" id="gameStatus">
                Waiting for game to start...
            </div>

            <!-- Winner Celebration -->
            <div class="winner-celebration hidden" id="winnerCelebration">
                <div class="winner-icon">ðŸŽ‰</div>
                <div id="winnerText"></div>
            </div>

            <!-- Controls -->
            <div class="card">
                <button class="btn btn-primary" id="drawCardBtn" onclick="drawCard()" disabled>
                    Draw Card
                </button>
            </div>

            <!-- Other Players -->
            <div class="card">
                <h3 style="margin-bottom: 15px; text-align: center;">Other Players</h3>
                <div class="players-list" id="otherPlayersList">
                    <!-- Other players will be listed here -->
                </div>
            </div>
        </div>

        <!-- Loading Screen -->
        <div id="loadingScreen" class="loading hidden">
            <div class="spinner"></div>
            <div>Connecting to game...</div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        let socket;
        let gameState = {
            connected: false,
            roomCode: null,
            player: null,
            roomState: null,
            isMyTurn: false
        };

        // Initialize socket connection
        function initializeSocket() {
            socket = io();
            
            socket.on('connect', () => {
                gameState.connected = true;
                updateConnectionStatus();
            });

            socket.on('disconnect', () => {
                gameState.connected = false;
                updateConnectionStatus();
                showError('Connection lost. Please refresh the page.');
            });

            socket.on('room-updated', (roomState) => {
                gameState.roomState = roomState;
                updateGameDisplay();
            });

            socket.on('game-started', (roomState) => {
                gameState.roomState = roomState;
                updateGameDisplay();
                showSuccess('Game started!');
            });

            socket.on('card-drawn', (data) => {
                const { card, effect, roomState } = data;
                gameState.roomState = roomState;
                displayCard(card);
                updateGameDisplay();
                
                // Show effect feedback
                if (effect.affectAllPlayers) {
                    showSuccess(`All players moved ${Math.abs(effect.spaces)} spaces ${effect.spaces > 0 ? 'forward' : 'backward'}!`);
                }
            });

            socket.on('game-ended', (data) => {
                const { winner, roomState } = data;
                gameState.roomState = roomState;
                showWinner(winner);
            });

            socket.on('game-reset', (roomState) => {
                gameState.roomState = roomState;
                hideWinner();
                hideCard();
                updateGameDisplay();
                showSuccess('Game reset!');
            });
        }

        // Update connection status indicator
        function updateConnectionStatus() {
            const statusElement = document.getElementById('connectionStatus');
            if (gameState.connected) {
                statusElement.textContent = 'ðŸŸ¢ Connected';
                statusElement.className = 'connection-status connected';
            } else {
                statusElement.textContent = 'ðŸ”´ Disconnected';
                statusElement.className = 'connection-status disconnected';
            }
        }

        // Show error message
        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;
            errorElement.classList.remove('hidden');
            setTimeout(() => {
                errorElement.classList.add('hidden');
            }, 5000);
        }

        // Show success message
        function showSuccess(message) {
            // Create a temporary success message element
            const successDiv = document.createElement('div');
            successDiv.className = 'success-message';
            successDiv.textContent = message;
            
            const container = document.querySelector('.container');
            container.insertBefore(successDiv, container.firstChild);
            
            setTimeout(() => {
                successDiv.remove();
            }, 3000);
        }

        // Join game form handler
        document.getElementById('joinForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const roomCode = document.getElementById('roomCode').value.trim().toUpperCase();
            const playerName = document.getElementById('playerName').value.trim();
            
            if (!roomCode || !playerName) {
                showError('Please enter both room code and your name');
                return;
            }
            
            // Show loading
            document.getElementById('joinScreen').classList.add('hidden');
            document.getElementById('loadingScreen').classList.remove('hidden');
            
            // Join room via socket
            socket.emit('join-room', { roomCode, playerName }, (response) => {
                document.getElementById('loadingScreen').classList.add('hidden');
                
                if (response.error) {
                    showError(response.error);
                    document.getElementById('joinScreen').classList.remove('hidden');
                } else {
                    // Successfully joined
                    gameState.roomCode = roomCode;
                    gameState.player = response.player;
                    gameState.roomState = response.roomState;
                    
                    showGameScreen();
                    updateGameDisplay();
                }
            });
        });

        // Show game screen
        function showGameScreen() {
            document.getElementById('joinScreen').classList.add('hidden');
            document.getElementById('gameScreen').classList.remove('hidden');
            
            // Update player info
            document.getElementById('displayPlayerName').textContent = gameState.player.name;
            document.getElementById('displayPlayerColor').style.backgroundColor = gameState.player.color;
        }

        // Update game display based on current state
        function updateGameDisplay() {
            if (!gameState.roomState || !gameState.player) return;
            
            const roomState = gameState.roomState;
            const myPlayer = roomState.players.find(p => p.id === gameState.player.id);
            
            if (myPlayer) {
                // Update my position
                document.getElementById('displayPlayerPosition').textContent = `Ring ${myPlayer.ring}`;
                
                // Update turn indicator
                const isMyTurn = roomState.gameState.started && 
                    roomState.players[roomState.gameState.currentPlayerIndex]?.id === gameState.player.id;
                gameState.isMyTurn = isMyTurn;
                
                const turnIndicator = document.getElementById('turnIndicator');
                const turnText = document.getElementById('turnText');
                const drawBtn = document.getElementById('drawCardBtn');
                
                if (isMyTurn) {
                    turnIndicator.className = 'turn-indicator your-turn';
                    turnText.textContent = 'Your turn! Draw a card';
                    drawBtn.disabled = false;
                } else {
                    turnIndicator.className = 'turn-indicator waiting-turn';
                    if (roomState.gameState.started) {
                        const currentPlayer = roomState.players[roomState.gameState.currentPlayerIndex];
                        turnText.textContent = `${currentPlayer?.name || 'Someone'}'s turn`;
                    } else {
                        turnText.textContent = 'Waiting for game to start...';
                    }
                    drawBtn.disabled = true;
                }
            }
            
            // Update game status
            const gameStatus = document.getElementById('gameStatus');
            if (!roomState.gameState.started) {
                gameStatus.textContent = `${roomState.players.length} players joined. Waiting for host to start...`;
            } else {
                const currentPlayer = roomState.players[roomState.gameState.currentPlayerIndex];
                gameStatus.textContent = `Game in progress - ${currentPlayer?.name || 'Someone'}'s turn`;
            }
            
            // Update other players list
            updateOtherPlayersList();
        }

        // Update other players list
        function updateOtherPlayersList() {
            if (!gameState.roomState || !gameState.player) return;
            
            const otherPlayersList = document.getElementById('otherPlayersList');
            const otherPlayers = gameState.roomState.players.filter(p => p.id !== gameState.player.id);
            
            otherPlayersList.innerHTML = '';
            
            if (otherPlayers.length === 0) {
                otherPlayersList.innerHTML = '<div style="text-align: center; opacity: 0.7;">No other players yet</div>';
                return;
            }
            
            otherPlayers.forEach(player => {
                const playerDiv = document.createElement('div');
                playerDiv.className = 'other-player';
                
                playerDiv.innerHTML = `
                    <div class="other-player-color" style="background-color: ${player.color}"></div>
                    <div class="other-player-info">
                        <div style="font-weight: bold;">${player.name}</div>
                        <div style="opacity: 0.8;">Ring ${player.ring}</div>
                    </div>
                `;
                
                otherPlayersList.appendChild(playerDiv);
            });
        }

        // Draw card function
        function drawCard() {
            if (!gameState.isMyTurn || !gameState.roomState?.gameState.started) {
                showError('It\'s not your turn!');
                return;
            }
            
            // Disable button to prevent multiple clicks
            const drawBtn = document.getElementById('drawCardBtn');
            drawBtn.disabled = true;
            drawBtn.textContent = 'Drawing...';
            
            socket.emit('draw-card', gameState.roomCode, (response) => {
                drawBtn.textContent = 'Draw Card';
                
                if (response.error) {
                    showError(response.error);
                    if (gameState.isMyTurn) {
                        drawBtn.disabled = false;
                    }
                }
            });
        }

        // Display card
        function displayCard(card) {
            const cardContainer = document.getElementById('currentCardContainer');
            const cardCategory = document.getElementById('cardCategory');
            const cardText = document.getElementById('cardText');
            
            cardCategory.textContent = card.category.toUpperCase();
            cardText.textContent = card.text;
            
            cardContainer.classList.remove('hidden');
            
            // Hide card after 5 seconds
            setTimeout(() => {
                cardContainer.classList.add('hidden');
            }, 5000);
        }

        // Hide card
        function hideCard() {
            document.getElementById('currentCardContainer').classList.add('hidden');
        }

        // Show winner
        function showWinner(winner) {
            const winnerCelebration = document.getElementById('winnerCelebration');
            const winnerText = document.getElementById('winnerText');
            
            if (winner.id === gameState.player.id) {
                winnerText.innerHTML = '<div style="font-size: 24px; margin-bottom: 10px;">ðŸŽ‰ You Won! ðŸŽ‰</div><div>Congratulations! You reached the center!</div>';
            } else {
                winnerText.innerHTML = `<div style="font-size: 20px; margin-bottom: 10px;">${winner.name} Won!</div><div>Better luck next time!</div>`;
            }
            
            winnerCelebration.classList.remove('hidden');
        }

        // Hide winner
        function hideWinner() {
            document.getElementById('winnerCelebration').classList.add('hidden');
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            initializeSocket();
            
            // Auto-focus on room code input
            document.getElementById('roomCode').focus();
            
            // Auto-uppercase room code as user types
            document.getElementById('roomCode').addEventListener('input', (e) => {
                e.target.value = e.target.value.toUpperCase();
            });
        });
    </script>
</body>
</html>
